<input [(ngModel)]="newDeckTitle" placeholder="New Deck Title">
<button (click)="addDeck()">Add Deck</button>
<div *ngFor="let deck of decks">
  <h2>{{ deck.id }}. {{ deck.title }}</h2>
  <button (click)="removeDeck(deck.id)">Remove Deck</button>
  <a [routerLink]="['/deck', deck.id]">Choose Deck</a>
</div>
